<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="css/styles.css" />
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Chat - Kokoa Clone</title>
    </head>
    <body id="chat-screen">
        <div class="status-bar">
            <div class="status-bar">
                <div class="status-bar__column">
                    <span>18:43</span>
                    <span>SKT</span>
                </div>
                <div class="status-bar__column">
                    <i class="fa-solid fa-wifi"></i>
                    <span>72%</span>
                    <i class="fa-solid fa-battery-full fa-lg"></i>
                </div>
            </div>
        </div>

        <header class="alt-header">
            <div class="alt-header__column">
                <a href="chats.html">
                    <i class="fa-solid fa-angle-left fa-2x"></i>
                </a>
            </div>
            <div class="alt-header__column">
                <h1 class="alt-header__title">Minjae</h1>
            </div>
            <div class="alt-header__column">
                <span>
                    <i class="fa-solid fa-search fa-2x"></i>
                </span>
                <span>
                    <i class="fa-solid fa-bars fa-2x"></i>
                </span>
            </div>
        </header>

        <main class="main-screen main-chat">
            <div class="chat__timestamp">Thursday, January 9, 2024</div>

            <div class="message-row">
                <img
                    src="https://avatars.githubusercontent.com/u/62834557?s=40&v=4"
                />
                <dic class="message-row__content">
                    <span class="message__author">Minjae</span>
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">14:22</span>
                    </div>
                </dic>
            </div>
            <div class="message-row message-row--own">
                <dic class="message-row__content">
                    <div class="message__info">
                        <span class="message__bubble">Hi!</span>
                        <span class="message__time">18:43</span>
                    </div>
                </dic>
            </div>
        </main>

        <form class="reply">
            <div class="reply__column">
                <i class="fa-regular fa-square-plus fa-lg"></i>
            </div>
            <div class="reply__column">
                <input type="text" placeholder="Write a message..." />
                <i class="fa-regular fa-face-smile fa-lg"></i>
                <button>
                    <i class="fa-solid fa-arrow-up"></i>
                </button>
            </div>
        </form>

        <div id="no-mobile">
            <span>Your screen is super big!</span>
        </div>

        <script
            src="https://kit.fontawesome.com/8abd010619.js"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
